<!DOCTYPE>
<html>

<head>
    <title>Launch Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>LAUNCH CHECKLIST FORM</h1>
    <div id="missionTarget">
        <!-- Fetch some planetary data -->
    </div>
    <div id="launchForm">
        <form>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>pilot name <input type="text" name="pilotName" id="pilotName" pattern="[A-Za-z ]+" required/></label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>co-pilot name <input type="text" name="copilotName" pattern="[A-Za-z ]+" required/></label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>fuel level (L) <input type="text" name="fuelLevel" pattern="[0-9]+" required/></label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>cargo mass (kg) <input type="text" name="cargoMass" pattern="[0-9]+" required/></label>
            </div>
            <button id="formSubmit">submit</button>
        </form>
    </div>
    <div id="launchStatusCheck">
        <h2 id="launchStatus">AWAITING INFORMATION BEFORE LAUNCH</h2>
        <div id="faultyItems">
            <ol>
                <li id="pilotStatus">Pilot Ready</li>
                <li id="copilotStatus">Co-pilot Ready</li>
                <li id="fuelStatus">Fuel level high enough for launch</li>
                <li id="cargoStatus">Cargo mass low enough for launch</li>
            </ol>
        </div>
    </div>
</body>

</html>
