<!DOCTYPE>
<html>

<head id="mask">
    <title>Launch Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body id="bg">
    <div>
        <h1>NASA Launch Checklist</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div>
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName" pattern="[A-Za-z ]+" title="Enter Pilot's Name" required/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-Pilot Name <input type="text" name="copilotName" pattern="[A-Za-z ]+" title="Enter Co-Pilot's Name" required/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name="fuelLevel" pattern="[0-9]+" title="Enter Fuel Level" required/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass" pattern="[0-9]+" title="Enter Cargo Mass" required/></label>
                </div>
                <button id="formSubmit">SUBMIT</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus" class="box">Awaiting Information Before Launch</h2>
            <div id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
